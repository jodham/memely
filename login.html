<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-body">
			<div class="circle"></div>
			<header class="myHed text-center">
				<img src="images/memely.jpg">
				<p>Memely</p>
			</header>
			<form class="main-form text-center">
				<div class="form-group my-0">
					<label class="my-0">
					   <i class="fa fa-user"></i>
					   <input type="text" class="myInput" placeholder="username" name="">
					</label>
				</div>
                <div class="form-group my-0">
				    <label class="my-0">
					   <i class="fa fa-lock" aria-hidden="true"></i>
					   <input type="text" class="myInput" placeholder="password" name="">
					</label>
				</div>
				<label class="check_1">
					<input type="checkbox" name="" checked>
					Remember me
				</label>
				<div class="form-group">
					<label>
						<input type="button" class="form-control button" value="LOGIN" name="">
					</label>
				</div>
				<span class="check_1"><a href="#">forgot password</a> </span><br>
				<span class="check_1"><a href="register.html">Create account</a></span>
			</form>
		</div>
	</div>
</div>
